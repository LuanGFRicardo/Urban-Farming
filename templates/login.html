<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Entrar{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_register.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="d-flex justify-content-between align-items-center p-2">
                <a class="navbar-brand">
                    <img src="{{ url_for('static', filename='logo (1).png') }}" alt="Logo" class="img-fluid" style="max-height: 100px;">
                </a>
            </div>
        </div>

        <div class="auth-card">
            <h2 class="text-center">Entrar</h2>

            <!-- Mensagens de Flash -->
            <div class="alert">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            </div>

            <!-- Formulário de Login -->
            <form method="post">
                <div class="form-group">
                    <input type="text" id="nome_usuario" name="nome_usuario" placeholder="Nome de Usuário" class="form-control" required>
                </div>

                <div class="form-group">
                    <input type="password" id="senha" name="senha" placeholder="Senha" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-block">Entrar</button>
            </form>

            <p class="text-center mt-3">Não tem uma conta? <a href="{{ url_for('auth.registro') }}">Registrar-se</a></p>
        </div>
    </div>
</body>
</html>
