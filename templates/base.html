<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Urban Farming 4.0{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('main.home') }}">Início</a></li>
                    <li><a href="{{ url_for('auth.perfil') }}">Perfil</a></li>
                    <li><a href="{{ url_for('auth.dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('auth.configuracoes') }}">Configurações</a></li>
                    <li><a href="{{ url_for('auth.sair') }}">Sair</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login') }}">Entrar</a></li>
                    <li><a href="{{ url_for('auth.registro') }}">Registrar</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Urban Farming 4.0</p>
    </footer>
</body>
</html>
